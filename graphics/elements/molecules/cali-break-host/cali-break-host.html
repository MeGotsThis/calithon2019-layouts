<link rel="import" href="../../../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../../../shared/style/gdq-text-styles.html">

<dom-module id="cali-break-host">
  <template>
    <style include="gdq-text-styles">
      :host {
        position: relative;
        color: white;
      }

      #layout {
        width: 100%;
        height: 100%;

        display: flex;
        align-items: center;
        box-sizing: border-box;
      }

      #left {
        height: 100%;
        display: flex;
        align-items: center;
        background-color: rgba(9, 53, 71, 0.4);
      }

      #icon {
        display: flex;
        align-items: center;
        justify-content: center;

        width: var(--icon-width, 1.5em);
        height: var(--icon-height, 1.5em);
      }

      #icon img {
        width: 50%;
        height: 50%;
      }

      #left span {
        padding: 0 1em;
        text-transform: uppercase;
      }

      #textPadding {
        flex: 1;
        min-width: 0;
        padding: 0 0.5em;
      }

      #text {
        white-space: nowrap;
        text-align: center;
      }
    </style>
    <div id="layout">
      <div id="left">
        <div id="icon">
          <img src="[[importPath]]/../../../../img/microphone.svg" />
        </div>
        <span>Host</span>
      </div>
      <span id="textPadding">
        <div id="text">[[currentHost]]</div>
      </span>
    </div>
  </template>

  <script src="cali-break-host.js"></script>
</dom-module>
