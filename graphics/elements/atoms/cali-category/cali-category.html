<link rel="import" href="../../../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../../../shared/style/gdq-text-styles.html">

<dom-module id="cali-category">
  <template>
    <style include="gdq-text-styles">
      :host {
        color: white;
      }

      #category {
        width: 100%;
        height: 100%;

        display: flex;
        align-items: center;
        box-sizing: border-box;
      }

      #category div {
        flex: 1;
        white-space: nowrap;
      }
    </style>
    <div id="category">
      <div id="text">[[category]]</div>
    </div>
  </template>

  <script src="cali-category.js"></script>
</dom-module>
