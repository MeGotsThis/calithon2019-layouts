<link rel="import" href="../../../bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../../../shared/style/gdq-text-styles.html">

<dom-module id="cali-omnibar-run">
  <template>
    <style include="gdq-text-styles">
      :host {
        height: 100%;
        position: relative;
        padding: 0 8px;
        z-index: 2;
        box-sizing: border-box;
      }

      #text {
        position: relative;
        height: 100%;
        margin-right: 5px;
        z-index: 4;
        color: white;
        font-weight: 700;
        transform: translateY(-100%);
        @apply --layout-vertical;
        @apply --layout-around-justified;
      }

      #name,
      #runAndCategory {
        position: relative;
      }

      #name {
        font-size: 100%;
      }

      #runAndCategory {
        bottom: 4px;
        font-size: 75%;
      }

      #category {
      }

      #bar {
        position: absolute;
        top: 0;
        left: calc(100% + 8px);
        width: 5px;
        height: 100%;
        background-color: var(--blue-1);
      }
    </style>

    <div id="text">
      <div id="name">[[formatName(run.name)]]</div>
      <div id="runAndCategory">
        <span id="category">[[run.category]]</span>
        <span id="runners"> - [[concatenateRunners(run)]]</span>
      </div>
      <div id="bar"></div>
    </div>
  </template>

  <script src="cali-omnibar-run.js"></script>
</dom-module>
