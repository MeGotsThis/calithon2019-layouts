<link rel="import" href="../../../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../../../shared/style/gdq-text-styles.html">

<dom-module id="cali-timer">
  <template>
    <style include="gdq-text-styles">
      :host {
        color: white;
      }

      #layout {
        width: 100%;
        height: 100%;

        display: flex;
        flex-direction: column;
        align-items: stretch;
        box-sizing: border-box;
      }

      #display {
        flex: 1;
        position: relative;
        width: 100%;
        background-color: var(--timer-secondary-color);
      }

      :host([paused]) #display {
        background: #616161;
      }

      :host([finished]) #display {
        background: #7cb342;
      }

      :host([finished][forfeit]) #display {
        background: #ff5252;
      }

      :host([paused]) #bar {
        background: #8e8e8e;
      }

      :host([finished]) #bar {
        background: #aee571;
      }

      :host([finished][forfeit]) #bar {
        background: #ff867f;
      }

      #startFlash {
        position: absolute;
        display: flex;
        background-color: #546e7a;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        mix-blend-mode: color-dodge;
        opacity: 0;
      }

      #time {
        height: 100%;
        padding: 0 16px;
        box-sizing: border-box;
        display: flex;
        align-items: center;
        justify-content: center;
      }
    </style>
    <div id="layout">
      <div id="display">
        <div id="startFlash"></div>
        <div id="time">
          <span>[[time]]</span>
        </div>
      </div>
      <div id="bar"></div>
    </div>
  </template>

  <script src="cali-timer.js"></script>
</dom-module>
