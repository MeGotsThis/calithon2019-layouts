    <style include="gdq-text-styles">
      :host {
        display: flex;
        align-items: center;
        justify-content: center;

        position: relative;

        align-items: baseline;
        justify-content: center;

      }

        position: absolute;
        font-size: 60%;

      <div id="total-amount" class="tabular-nums"></div>
    </div>
  </template>

  <script src="cali-break-total.js"></script>
