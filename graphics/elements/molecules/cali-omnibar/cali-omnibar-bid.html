<link rel="import" href="../../../bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../../../shared/style/gdq-text-styles.html">

<dom-module id="cali-omnibar-bid">
  <template>
    <style include="gdq-text-styles">
      :host {
        height: 100%;
        position: relative;
        padding: 0 8px;
        z-index: 2;
        box-sizing: border-box;
      }

      #text {
        position: relative;
        height: 100%;
        margin-right: 5px;
        z-index: 4;
        color: white;
        font-weight: 700;
        transform: translateY(-100%);
        @apply --layout-vertical;
        @apply --layout-around-justified;
      }

      #description,
      #totalAndDelta {
        position: relative;
      }

      #description {
        font-size: 18px;
        top: -2px;
      }

      #totalAndDelta {
        bottom: 4px;
        @apply --layout-horizontal;
        @apply --layout-justified;
        @apply --layout-center;
      }

      #total {
        font-size: 75%;
      }

      #delta {
        font-size: 50%;
        font-weight: 400;
        line-height: 17px;
        margin-left: 1.34em;
      }

      #bar {
        position: absolute;
        top: 0;
        left: calc(100% + 8px);
        width: 5px;
        height: 100%;
        background-color: var(--blue-1);
      }

      [hidden] {
        display: none !important;
      }
    </style>

    <div id="text">
      <div id="description">[[formatDescription(bid)]]</div>
      <div id="totalAndDelta">
        <div id="total">[[formatTotal(bid)]]</div>
        <div id="delta">[[delta]]</div>
      </div>
      <div id="bar"></div>
    </div>
  </template>

  <script src="cali-omnibar-bid.js"></script>
</dom-module>
