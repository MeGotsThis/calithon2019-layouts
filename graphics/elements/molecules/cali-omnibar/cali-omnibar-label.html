<link rel="import" href="../../../../bower_components/iron-flex-layout/iron-flex-layout.html">

<dom-module id="cali-omnibar-label">
  <template>
    <style>
      :host {
        box-sizing: border-box;
        height: 100%;
        padding-right: 1.5px;
        padding-top: 1px;
        position: relative;
        width: 212px;
        z-index: 2;
        padding: 0 8px;
        color: white;
        @apply --layout-flex-none;
      }

      #background {
        position: absolute;
        width: 100%;
        height: 100%;
        top: 0;
        left: 0;
        background-color: #3298A0;
        opacity: 0.4;
        transform: translateY(-100%);
      }

      #text {
        width: 100%;
        height: 100%;
        font-size: 80%;
        font-weight: 700;
        z-index: 4;
        position: relative;
        transform: translateY(-100%);
        line-height: 19px;
        text-align: center;
        will-change: transform, opacity;
        @apply --layout-horizontal;
        @apply --layout-center-center;
      }
    </style>

    <div id="background"></div>
    <div id="text"></div>
  </template>

  <script src="cali-omnibar-label.js"></script>
</dom-module>
