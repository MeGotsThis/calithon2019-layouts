<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Break</title>
  <link rel="stylesheet" href="style/layout.css">
  <link rel="import" href="../bower_components/iron-flex-layout/iron-flex-layout.html">
  <link rel="import" href="../bower_components/polymer/lib/elements/custom-style.html">
  <link rel="import" href="../shared/imports/constants.html">
  <link rel="import" href="../shared/imports/gsap-ModifiersPlugin.html">
  <link rel="import" href="elements/molecules/cali-break-content/cali-break-content.html">
  <link rel="import" href="elements/molecules/cali-break-total/cali-break-total.html">
  <link rel="import" href="elements/molecules/cali-break-game/cali-break-game.html">
  <link rel="import" href="elements/molecules/cali-break-host/cali-break-host.html">
  <link rel="import" href="elements/molecules/cali-break-song/cali-break-song.html">
  <link rel="import" href="../shared/style/gdq-text-styles.html">

  <custom-style>
    <style include="gdq-text-styles">
      #background {
        -webkit-mask-image: url(img/backgrounds/break_mask.svg);
        mask-image: url(img/backgrounds/break_mask.svg);
      }

      #background-load {
        background-repeat: no-repeat;
        background-position: -9999px -9999px;
      }

      #marathon-logo {
        position: absolute;
        top: 12px;
        right: 12px;
        height: 100px;
      }

      #charity-logo {
        position: absolute;
        bottom: 0px;
        right: 0px;
        height: 100px;
      }

      cali-break-game {
        position: absolute;
        right: 0px;
        width: 397px;

        font-size: 30px;

        --background-color: var(--color-1);
        --other-color: var(--color-2);
      }

      cali-break-game:nth-of-type(1) {
        top: 307px;
      }

      cali-break-game:nth-of-type(2) {
        top: 424px;
      }

      cali-break-game:nth-of-type(3) {
        top: 541px;
      }

      cali-break-game:nth-of-type(4) {
        top: 658px;
      }

      #host-music {
        bottom: 576px;

        display: flex;
        flex-direction: column;
      }

      cali-break-host {
        font-size: 30px;
        background-color: var(--color-1);
      }

      cali-break-song {
        font-size: 30px;
        background-color: var(--color-2);
      }

      #host-music-row {
        height: 5px;
        background-color: var(--color-1);
      }

      cali-break-content {
        top: 588px;
        font-size: 30px;
      }

      #host-music, cali-break-content, #scenery {
        position: absolute;
        left: 22px;
        width: 795px;
      }

      #scenery {
        position: absolute;
        top: 144px;
        height: 444px;

        box-sizing: border-box;
        background-size: cover;
        background-position: center center;
      }

      #location {
        position: absolute;
        bottom: 0;
        width: 100%;
        height: 66px;

        background-color: rgba(33, 33, 43, 0.8);
        font-size: 30px;
        color: white;
      }

      #location #text-outer {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;

        display: flex;
        align-items: center;
        justify-content: center;
      }

      #location #locationIcon {
        position: absolute;
        top: 0;
        left: 0;
        height: 100%;

        padding-left: 16px;

        display: flex;
        align-items: center;
        justify-content: center;
      }

      #location #locationIcon img {
        height: 60%;
      }

      #total {
        position: absolute;
        top: 160px;
        right: 0px;
        width: 435px;
      }

      cali-break-total {
        background-color: var(--color-1);
        font-size: 48px;
        font-weight: bold;
      }

      #donate, #record {
        background-color: var(--color-2);
        color: white;
        text-align: center;
      }

      #donate {
        font-size: 30px;
      }

      #record {
        display: none;
        font-size: 30px;
      }

      #total-row {
        height: 5px;
        background-color: var(--color-1);
      }

      [hidden] {
        display: none !important;
      }
    </style>
  </custom-style>
</head>
<body>
  <div id="container">
    <div id="background">
      <div id="background-load"></div>
      <div id="background-image" style="background-image: url('img/backgrounds/SF Bay.jpg')"></div>
      <div id="background-overlay"></div>
    </div>

    <img id="marathon-logo" src="img/logo/marathon-logo.png"></img>
    <img id="charity-logo" src="img/logo/charity-full-logo.png"></img>

    <div id="scenery" style="background-image: url('img/backgrounds/SF Bay.jpg')">
      <div id="location">
        <div id="locationIcon">
          <img src="img/map-marker.svg"></img>
        </div>
        <div id="text-outer">
          <span id="location-text">San Francisco Bay, CA</span>
        </div>
      </div>
    </div>

    <div id="host-music">
      <cali-break-host></cali-break-host>
      <cali-break-song></cali-break-song>
      <div id="host-music-row"></div>
    </div>
    <cali-break-content></cali-break-content>
    <cali-break-game offset="0" prefix="Up Next: "></cali-break-game>
    <cali-break-game offset="1" prefix="On Deck: "></cali-break-game>
    <cali-break-game offset="2" prefix="On Deck: "></cali-break-game>
    <div id="total">
      <cali-break-total></cali-break-total>
      <div id="donate">Donate at calithon.com</div>
      <div id="record"><span id="record-text">NEW RECORD DONATION TOTAL FOR CALITHON!</span></div>
      <div id="total-row"></div>
    </div>
  </div>

  <script src="app/break.js"></script>
</body>
</html>
