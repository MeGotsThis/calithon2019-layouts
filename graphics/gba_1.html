<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>GBA, 1 Player</title>
  <link rel="stylesheet" href="style/layout.css">
  <link rel="import" href="../shared/imports/gsap.html">
  <link rel="import" href="elements/molecules/cali-nameplate/cali-nameplate.html">
  <link rel="import" href="elements/molecules/cali-run-info/cali-run-info.html">
  <link rel="import" href="elements/molecules/cali-sponsors/cali-sponsors.html">
  <link rel="import" href="elements/molecules/cali-timer/cali-timer.html">

  <custom-style>
    <style>
      #background {
        -webkit-mask-image: url(img/backgrounds/gba_1_mask.svg);
        mask-image: url(img/backgrounds/gba_1_mask.svg);
      }

      #left {
        position: absolute;
        left: 0px;
        top: 270px;
        bottom: 0px;
        width: 280px;

        display: flex;
        flex-direction: column;
      }

      #sponsors {
        padding: 25px;
        flex: 1;
      }

      cali-run-info {
        font-size: 22px;

        --run-primary-color: var(--runner-1-color-1);
        --run-secondary-color: var(--runner-1-color-2);
      }

      cali-nameplate {
        font-size: 22px;

        --name-color: var(--info-color-1);
      }

      cali-timer {
        font-weight: 800;
        font-size: 42px;

        --timer-primary-color: var(--info-color-1);
        --timer-secondary-color: var(--info-color-2);
      }

      cali-sponsors {
        width: 100%;
        height: 100%;
      }
    </style>
  </custom-style>
</head>
<body>
  <div id="container">
    <div id="background">
      <div id="background-image" style="background-image: url('img/backgrounds/La Jolla.png')"></div>
      <div id="background-overlay"></div>
    </div>
    <div id="main-area">
      <div id="left">
        <cali-nameplate index="0"></cali-nameplate>
        <cali-timer></cali-timer>
        <cali-run-info></cali-run-info>
        <div id="sponsors">
          <cali-sponsors></cali-sponsors>
        </div>
      </div>
    </div>
  </div>

  <script>
    window.addEventListener('DOMContentLoaded', () => {
      TweenLite.to(document.body, 0.333, {
        opacity: 1,
        ease: Power1.easeOut,
      });
    });
  </script>
</body>
</html>
