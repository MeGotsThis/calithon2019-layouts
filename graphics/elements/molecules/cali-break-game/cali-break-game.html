<link rel="import" href="../../../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../../../shared/style/gdq-text-styles.html">

<dom-module id="cali-break-game">
  <template>
    <style include="gdq-text-styles">
      :host {
        color: white;
      }

      #layout {
        width: 100%;
        height: 100%;

        display: flex;
        flex-direction: column;
        box-sizing: border-box;
      }

      #row1 {
        background-color: var(--background-color);
        padding: 0 0.5em;
      }

      #game {
        white-space: nowrap;
      }

      #row2 {
        background-color: var(--other-color);
        padding: 0 0.5em;
      }

      #text {
        font-size: 80%;
        white-space: nowrap;
      }

      #row3 {
        background-color: var(--background-color);
        height: 5px;
      }
    </style>
    <div id="layout">
      <div id="row1">
        <div id="game">[[prefix]][[game]]</div>
      </div>
      <div id="row2">
        <div id="text">[[category]] | [[runners]]</div>
      </div>
    </div>
    <div id="row3">
    </div>
  </template>

  <script src="cali-break-game.js"></script>
</dom-module>
