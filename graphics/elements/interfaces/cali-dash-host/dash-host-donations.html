<link rel="import" href="../../../../bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../../../../bower_components/paper-button/paper-button.html">
<link rel="import" href="../../../../bower_components/polymer/polymer-element.html">
<link rel="import" href="dash-host-donation.html">
<link rel="import" href="dash-host-styles.html">

<dom-module id="dash-host-donations">
  <template>
    <style include="dash-host-styles">
      :host {
        display: block;
        @apply --layout-flex;
      }

      #list {
        height: 706px;
        padding: 0 14px;
        margin-top: 13px;
        margin-right: 11px;
        margin-bottom: 13px;
        box-sizing: border-box;
        overflow-y: scroll;
        overflow-x: hidden;
      }

      #bottom {
        padding: 0 14px;
        margin-bottom: 13px;
        @apply --layout-horizontal;
        @apply --layout-justified;
      }

      #markAsUnread, #markAsRead {
        color: black;
      }
    </style>

    <div class="header">RECENT DONATIONS</div>
    <iron-list id="list" items="[[donations]]" as="donation">
      <template>
        <dash-host-donation donation="[[donation]]"></dash-host-donation>
      </template>
    </iron-list>
    <div id="bottom">
      <paper-button id="markAsUnread" raised on-click="markAllUnread">Mark All as Unread</paper-button>
      <paper-button id="markAsRead" raised on-click="markAllRead">Mark All as Read</paper-button>
    </div>
  </template>

  <script src="dash-host-donations.js"></script>
</dom-module>
