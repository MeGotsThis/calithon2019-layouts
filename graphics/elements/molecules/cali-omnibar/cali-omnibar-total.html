<link rel="import" href="../../../bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../../../shared/style/gdq-text-styles.html">

<dom-module id="cali-omnibar-total">
  <template>
    <style include="gdq-text-styles">
      :host {
        position: relative;
        height: 100%;
        white-space: nowrap;
        padding-left: 0.2em;
        padding-right: 0.2em;
        @apply --layout-flex-none;
        @apply --layout-horizontal;
        @apply --layout-center;
        @apply --layout-end-justified;
      }

      #background {
        position: absolute;
        width: 100%;
        height: 100%;
        top: 0;
        left: 0;
      }

      #totals {
        @apply --layout-vertical;
      }

      #totalText {
        color: white;
        z-index: 4;
        @apply --layout-horizontal;
        @apply --layout-center;

        position: relative;
        font-size: 32px;
        padding-right: 0.2em;
      }
    </style>

    <div id="totals">
      <div id="totalText">
        <div id="totalTextDollars">$</div>
        <div id="totalTextAmount"></div>
      </div>
    </div>
  </template>

  <script src="cali-omnibar-total.js"></script>
</dom-module>
